<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt switch case</title>
</head>
<body>
    <p>Nhập Tháng:</p>
    <input id="month" type="text" >
    <button onclick="value()">Tính số ngày</button>
    <p id="output"></p>
</body>
<script>
    function value() {
        let month = +document.getElementById('month').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("output").innerText = 'tháng' + month + 'có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("output").innerText = 'tháng' + month + 'có 30 ngày';
                break;
            case 2:
                document.getElementById("output").innerText = 'tháng' + month + 'có 28 hoặc hoặc ngày';
                break;
            default:
                document.getElementById("output").innerText = 'Vui lòng nhập lại';

        }
    }
</script>
</html>
