<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bản cửu chương</title>
</head>
<body>

</body>
    <script>
        document.write(" <table border='1'; width='100%'>")

        for ( let i = 1; i <= 9; i++){
            document.write("<tr>")
            for ( let j = 2; j<=9; j++){
                document.write("<td>")
                document.write(j + "*" + i + "=" +(j * i));
            }
        }
        document.write("<table>")
    </script>
</html>
